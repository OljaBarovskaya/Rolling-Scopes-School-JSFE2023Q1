<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div class="container">
    <div class="left-column">
      <header class="header">
        <div class="left-side-block">
            <plate class="header__plate">
                <apple class="header__apple"></apple>
            </plate>
            <h1>CSS Diner</h1>
        </div>
        <div class="right-side-block">
            <p>Share</p>
            <a></a>
            <a></a>
            <a></a>
        </div>
      </header>
      <main class="main">
        <h2 class="task-to-do">Task to do</h2>
        <div class="task-field">
          <img src="./img/table.png" class="table-img" alt="table" >
          <div class="table">
          </div>
        </div>
        <div class="code-panel">
          <div class="code-panel__block">
            <div class="code-panel__block-name">
                <h3>CSS Editor</h3>
                <p>style.css</p>
            </div>
            <div class="code-panel__block-body">
              <div class="line-number line-number_color_beige"></div>
              <div class="code-panel__block-contents code-panel__block-contents_color_white">
                <form class="selector-form">
                  <input type="text" class="css-selector-input" placeholder="Type in a CSS selector"></input>
                  <input type="submit" class="button button-enter" value="Enter"></input>
                </form>
                <div class="code-panel__hints">{ 
                  <br>
                  /* Styles would go here. */
                  <br>
                  }
                </div>
              </div>
            </div>
          </div>
          <div class="code-panel__block">
            <div class="code-panel__block-name">
                <h3>HTML Viewer</h3>
                <p>table.html</p>
            </div>
            <div class="code-panel__block-body">
              <div class="line-number line-number_color_darkgray"></div>
              <div class="code-panel__block-contents code-panel__block-contents_color_darkgray">
                <p class="block3-column-1st">&lt;div class="table"></p>
                <p>&lt;/div></p>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="add-information">
            <p>2023</p>
            <a href="https://github.com/OljaBarovskaya" target="_blank"><img class="footer__img" src="./img/GitHub_logo.png" alt="GitHub logo"></a> 
            <a href="https://rs.school/js/" target="_blank"><img class="footer__img" src="./img/RSS_logo.png" alt="RSS logo"></a>
        </div>
      </footer>
    </div>
    <div class="right-column">
      <div class="level right-column__level">
        <div class="level__left-part">
          <h3 class="level-number">Level # of 15</h3>
          <div class="checkmark checkmark__block4 checkmark_color_grey"></div>
        </div>
        <div class="level__right-part">
          <div class="pagination">&lt;</div>
          <div class="pagination">&gt;</div>
          <div class="burger-menu level__burger-menu">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div> 
    </div>
    <div class="side-menu side-menu_right">
      <div class = "side-menu__heading">
        <h3> Choose a level</h3>
        <img src="./img/close.png" class="close-button" alt="close-button">
      </div>
      <ul class="levels-list">
      </ul>
    </div>
   </div>
</body>
</html>
